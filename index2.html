<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin: 20px;
            text-align: center;
        }

        .text-card {
            background-color: black;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease; /* Reduzido o tempo da transição para 0.2s */
            border-bottom: 10px solid white;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
        }

        .back-button-container {
            margin-top: 20px;
        }

        .back-button-container a {
            background-color: rgb(14, 5, 133);
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .back-button-container a:hover {
            background-color: rgb(9, 3, 96);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            .gallery-item .caption {
                font-size: 12px;
            }
        }

        /* Ajuste para garantir que as setas de navegação no Lightbox fiquem visíveis */
        .lightbox-arrow {
            z-index: 10000;
        }
    </style>

    <script>
        lightbox.option({
            'resizeDuration': 200, // Duração da animação ao redimensionar a lightbox
            'fadeDuration': 200, // Duração da transição ao passar para a próxima imagem
            'wrapAround': true // Permite que a galeria circule continuamente
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="text-card">
            <p>Essa é a nossa galeria de fotos, vou anexar todas, pra que sempre tenhamos guardadas na 'nuvem' rsrs</p>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <a href="img/1.jpeg" data-lightbox="gallery" data-title="Momento 1">
                    <img src="img/1.jpeg">
                </a> 
            </div>
            <!-- Repita este bloco para as outras imagens -->
            <script>
                for (let i = 2; i <= 11; i++) {
                    document.write(`
                        <div class="gallery-item">
                            <a href="img/${i}.jpeg" data-lightbox="gallery" data-title="Momento ${i}">
                                <img src="img/${i}.jpeg"  >
                            </a> 
                        </div>
                    `);
                }
            </script>
        </div>
        <div class="back-button-container">
            <a href="index.html" class="btn btn-primary">←Voltar</a>
        </div>
    </div>
</body>

</html>
