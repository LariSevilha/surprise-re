<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Surpresa</title>
    <style> 
        body {
            background-color: #000000;  
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; 
        }

        .p {
            font-size: 17px; 
            color: white; 
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;  
            margin: 0 auto 20px auto;  
            box-shadow: 0px 4px 15px rgba(106, 76, 147, 0.3);  
            z-index: 1;
        }
        .btn{
         background-color: rgb(14, 5, 133) !important;   
         border-color: rgb(14, 5, 133);
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
            z-index: 2; /* Traz os corações para frente */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .p {
                font-size: 15px;
                padding: 15px;
                max-width: 90%; 
            }
        }
        .card-d{ 
            color: white;
        }
        .text{
            text-align: center;
        }
        .card{
            background-color: #000000 !important;   
            border: 2px solid white; 
            z-index: 1;  
        }
        .card-body{
            padding: 0;
        }
    </style>
</head>
<body> 
    <div class="card text-center p">
        <div class="card-header card-d">
          Hello, gatita!
          <hr>
        </div>
        <div class="card-body"> 
          <p class="card-text text"> Fiz essa homenagem para que cada vez que você entrar nessa página, você lembre de nós, lembre de todos os momentos que vivemos e lembre de que você nunca vai estar só. <br><br>
            Você sabe onde queremos chegar, você é a minha pessoa, minha lua.<br><br>
          <a href="index2.html" class="btn btn-primary">Continue -></a>
        </div> 
      </div>
     

    <div id="hearts-container"></div> 

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 3 + 's';
            heart.style.opacity = Math.random() * 0.7 + 0.3; 
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
