<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Surpresa</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .navbar-custom {
            background-color: #1c1c1c;
            border-bottom: 2px solid #ff0000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-custom .navbar-brand {
            color: #ff0000;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand:hover {
            color: #ff4d4d;
        }

        .card-custom {
            background: linear-gradient(135deg, #000000, #333333);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.3);
        }

        .card-custom p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ffffff;
        }

        .btn-custom {
            background-color: #0000ff;
            border-color: #0000ff;
            color: white;
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 50px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #3333ff;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .card-custom {
                padding: 20px;
                max-width: 90%;
            }

            .card-custom p {
                font-size: 1rem;
            }
        }
        .dedicatoria{
            text-align: end;
            font-size: 15px !important;
        }
        .text-card{
            text-align: justify;       }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 mx-auto">Oi, grandão!</span>
        </div>
    </nav>

    <div class="card card-custom">
        <p class="text-card">Eu poderia escrever um zilhão de coisas aqui, mas você já sabe o quanto eu gosto de você. Te admiro, meu amor, meu namorado (me sinto tão feliz quando falo isso). <br> Que Deus sempre abençõe a gente! Guarde com muito carinho.</p>

        <p class="dedicatoria">Com amor, <br> sua loira!</p>
        <a href="index2.html" class="btn btn-custom">Continue →</a>
    </div>
</body>

</html>
